  flash:
    actions:
      create:
        alert: Problème lors de la création de %{resource_name}. Consultez les messages
          ci-dessous.
        notice: Nouveau %{resource_name} créé.
      destroy:
        alert: ! 'Il y a eu un problème lors de la suppression de %{resource_name}. '
        notice: ! '%{resource_name} a été correctement supprimé.'
      update:
        alert: Problème lors de la mise à jour de %{resource_name}. Consultez les
          messages ci-dessous.
        notice: Actualisé %{resource_name}.
    attachments:
      create:
        alert: Problème lors de sauvegarde de votre fichier joint.
        invalid_files: Certains fichiers n'ont pas pu être enregistrés.
        notice: Item enregistré.
      destroy:
        alert: Problème rencontré lors de la suppression de votre fichier joint.
        notice: Fichier joint supprimé.
      update:
        alert: Problème rencontré lors de la sauvegarde de votre fichier joint.
        notice: Item enregistré.
    configuration:
      update:
        alert: Échec de la sauvegarde de la configuration.
        notice: Configuration actualisée.
    contacts:
      create:
        alert: Échec lors de la création d'un contact.
        notice: Contact créé.
      update:
        alert: Échec lors de la mise à jour du contact.
        notice: Contact actualisé.
    contributions:
      approve:
        alert: Échec lors de l'approbation de la contribution.
        notice: Contribution correctement approuvée.
      destroy:
        alert: Échec lors de la suppression de l'histoire.
        notice: Contribution effacée.
      draft:
        create:
          alert: Problème rencontré lors du démarrage de la nouvelle contribution.
          notice: Nouveau projet de contribution lancé.
        submit:
          alert: Votre contribution pose problème. Consultez les messages ci-dessous.
          notice: Votre contribution a été soumise. Merci ! Elle sera contrôlée par
            l'équipe du projet et apparaîtra sur le site une fois approuvée. Si l'équipe
            est débordée, cela peut prendre plusieurs semaines. Nous vous remercions
            de votre compréhension et de votre patience.
        update:
          alert: Problème rencontré lors de la sauvegarde de votre contribution.
          notice: Contribution enregistrée.
      submitted:
        edit:
          alert: Cette contribution a déjà été soumise.
    contributors:
      create:
        alert: Votre compte n'a pas pu être créé.
      update:
        alert: Votre compte n'a pas pu être actualisé.
    fields:
      reindexing: Réindexation du moteur de recherche en arrière-plan.
    guest_contact:
      create:
        alert: Les détails fournis posent problème. Veuillez les corriger et réessayer.
        notice: Détails de contact reçus.
      forget:
        notice: Détails de contact effacés.
      update:
        alert: Les détails fournis posent problème. Veuillez les corriger et réessayer.
        notice: Détails de contact actualisés.
