  views:
    about:
      background:
        heading: Achtergrond
        p1: <b>Europeana 1914-1918</b> is gebaseerd op een initiatief van de Universiteit van Oxford waarvoor mensen uit heel Groot-Brittanië werden uitgenodigd hun familiebrieven, foto’s en andere aandenkens aan de Eerste Wereldoorlog aan te bieden voor digitalisering. Het succes van het idee – dat bekend werd als het Great War Archive – stimuleerde Europeana, Europa’s digitale archief, bibliotheek en museum, om andere nationale of locale instellingen uit heel Europa samen te brengen in een alliantie met de Universiteit van Oxford. Dit samenwerkingsverband brengt Europese verhalen online, naast hun Britse. Duitse, Sloveense, Luxemburgse en Deense tegenhangers samen in een digitale collectie van persoonlijke verhalen.
        p2: ! '<b>Europeana Collections 1914-1918</b> is een aan Europeana gelieerd project waarin tien nationale bibliotheken samenwerken om in 2014 – wanneer het uitbreken van de Eerste Wereldoorlog honderd jaar geleden wordt herdacht – een substantieel deel van hun digitale collecties beschikbaar te stellen via Europeana. <a href="http://pro.europeana.eu/web/europeana-collections-1914-1918" target="_blank">Voor meer informatie over het project kunt u terecht op de website van Europeana Collections 1914-1918.</a> '
      collection_days:
        heading: Collectie dagen
        p1: ! 'Tijdens de collectiedagen worden belangstellenden uitgenodigd om hun documenten, objecten en verhalen uit de Eerste Wereldoorlog aan te bieden zodat deze kunnen worden gedigitaliseerd en opgenomen in de online collectie door professionele projectmedewerkers. '
        p2: Collectiedagen zijn en worden nog steeds in heel Europa georganiseerd.
      online_collection:
        heading: Online verhalencollectie
        p1: ! 'Met de online verhalencollectie werd begonnen in maart 2011. Via een speciaal online formulier op de website kan iedereen verhalen en eventueel bijbehorende scans van objecten of foto’s aan deze collectie toevoegen. Meer informatie over het toevoegen aan de collectie vindt u op de “%{add_your_story}” pagina. Alle bijdragen worden gecheckt door het projectteam en daarna beschikbaar gesteld via Europeana. '
      privacy_policy:
        p1: ! 'Als uw verhaal wordt goedgekeurd zal ook uw naam hierbij verschijnen. '
        p2: ! 'We zullen uw contactgegevens alleen gebruiken om contact met u op te nemen over uw bijdrage aan ons archief. '
        p3: Wij zullen uw contactgevens nooit met derden delen.
        p4: ! 'Lees meer over ons privacybeleid op <a http://www.europeana.eu/portal/privacy.html target="_blank">Europeana</a> '
      project_partners:
        heading: Project Partners
        item1: <a href="http://www.ox.ac.uk" target="_blank">University of Oxford</a>
        item2: <a href="http://www.d-nb.de" target="_blank">German National Library – die Deutsche Nationalbibliothek</a>
        item3: <a href="http://www.bnl.public.lu/fr/bibliotheque/" target="_blank">National Library of Luxembourg – Bibliothèque nationale du Luxembourg</a>
        item4: <a href="http://www.nli.ie" target="_blank">National Library of Ireland</a>
        item5: <a href="http://www.nuk.uni-lj.si/nukeng.asp" target="_blank">National Library of Slovenia – Narodna in univerzitetna knjižnica</a>
        item6: ! '<a href="http://www.kb.dk/en/nb/" target="_blank">The Royal Library: The National Library of Denmark and Copenhagen University Library - Det Kongelige Bibliotek: Nationalbibliotek og Københavns Universitetsbibliotek</a>'
        item7: <a href="http://www.europeana.eu/portal/aboutus.html" taget="_blank">Europeana</a>
      takedown:
        item1: Uw contact informatie
        item2: Details met betrekking tot het materiaal
        item3: ! 'Waar heeft u het materiaal gevonden? (i.e.: http://www.europeana1914-1918.eu/en/contributions/96)'
        item4: Bewijs van eigendom of autorisatie om het materiaal te publiceren
        item5: Email ons via 1914-1918 [@] europeana [.] eu
        p1: ! 'Als u de rechten tot dit materiaal bezit en u van mening bent dat dit materiaal zonder uw toestemming gepubliceerd is, zullen wij het uiteraard verwijderen. Gelieve in dit geval een email naar ons te sturen met het volgende onderwerp: '
