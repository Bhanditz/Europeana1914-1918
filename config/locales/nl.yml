        heading: Wat wij doen
        item1: ! 'Via de Europeana 1914-1918 website kunt u een foto van het object toevoegen of een verhaal online bijvoegen. '
        item2: ! 'Wanneer er een collectiedag plaats vindt, kunt u het object/meerdere objecten meenemen. Hier zal het personeel het fotograveren en de bijbehorende verhalen vastleggen. '
        p1: ! 'Het project staat in het teken van het verzamelen van verhalen en objecten gerelateerd aan de Eerste Wereldoorlog. Hierbij ligt de focus vooral op objecten vanuit Europa: brieven, postkaarten, foto''s en verhalen uit Duitsland, Luxemburg, Ierland, Slovenië en Engeland. U kunt op twee manieren een bijdrage leveren: '
