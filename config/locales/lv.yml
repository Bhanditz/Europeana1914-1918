  views:
    about:
      background:
        heading: Europeana 1914-1918
        p1: <b>Europeana 1914-1918</b> apvieno resursus no trīs lieliem Europeana
          projektiem, no kuriem katrs ir veltīts noteiktam materiālu veidam par Pirmo
          Pasaules karu. Rezultātā ir radīts arhīvs, kurā apkopotas nacionālās bibliotēku
          kolekcijas, personīgi cilvēku stāsti un piemiņas lietas, kā arī filmu arhīvi.
          Kopumā tas veido unikālu perspektīvu uz Pirmo Pasaules karu, parādot to
          no kaujas līniju dažādajām pusēm un sniedzot ieskatu atšķirīgajos skatu
          punktos. Arhīva materiāli tiek papildināti, tāpēc aicinām iegriezties te
          atkārtoti!
        p2: <b>Cilvēku stāsti:</b> Sadarbojoties Oksfordas Universitātei, Facts &
          Files un daudziem citiem partneriem no visas Eiropas, Europeana 1914-1918
          ir apkopotas, digitalizētas un padarītas pieejamas tiešsaistē iepriekš nepublicētas
          vēstules, fotogrāfijas un kara piemiņas lietas. Sākot no 2013. gada beigām
          projektā ir piedalījušās daudzas valstis, kopumā digitalizējot vairāk nekā
          60 000 vienības.
      collection_days:
        heading: Kolekcijas dienas
        p1: Kolekcijas dienu pasākumos ikviens tiek aicināts ierasties ar dokumentiem,
          artefaktiem un stāstiem par Pirmo Pasaules karu, kurus projekta darbinieki
          palīdzēs digitalizēt. Stāsti un digitalizēto objektu attēli tiks iekļauti
          arhīvā.
        p2: Kolekcijas dienas iepriekš ir notikušas daudzviet Eiropā.
      online_collection:
        heading: Tiešsaistes stāstu kolekcija
        p1: Tiešsaistes stāstu kolekcija tika atklāta 2011. gadā. Tīmekļa vietnē ikviens
          var pievienot kolekcijai savus objektus un stāstus. Papildinformāciju, par
          to kā kolekcijai var pievienot saturu, var atrast lapā “%{add_your_story}”.
          Iesniegtos objektus pārbauda projekta komanda un publicē tos Europeana.
