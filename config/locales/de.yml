  views:
    about:
      background:
        heading: Hintergrund
        p1: <b>Europeana 1914-1918</b> basiert auf einer Initiative der Universität Oxford, bei der die Menschen in ganz Großbritannien eingeladen wurden, Familienbriefe, Fotos und Erinnerungsstücke aus dem Krieg zur Digitalisierung zu bringen. Der Erfolg dieser Idee, aus der sich das Great War Archive entwickelte, ermutigte Europeana, das europäische digitale Archiv, Bibliothek und Museum, auch andere nationale oder lokale Einrichtungen in ganz Europa zur Zusammenarbeit mit der Universität Oxford aufzufordern. Durch die Zusammenarbeit werden die europäischen Beiträge online gestellt und britische, deutsche, slowenische, Luxemburgische, irische etc. Gegenstücke in einer Kollektion von Beiträgen aus dem Ersten Weltkrieg zusammengeführt.
        p2: ! '<b>Europeana Collections 1914-1918</b> ist ein anderes Projekt als Europeana 1914-1918: Die ‘Europeana Collection 1914-1918’ wird bis 2014 – dem Jahr der hundertsten Wiederkehr des Ausbruchs des ersten Weltkriegs - eine beachtliche digitale Sammlung von Material aus nationalen Bibliothekssammlungen in acht Ländern hervorbringen, die in diesem historischen Konflikt auf unterschiedlichen Seiten standen. <a href="http://pro.europeana.eu/web/europeana-collections-1914-1918" target="_blank">Weitere Informationen finden Sie auf der Projekt-Website ‘Europeana Collections 1914-1918’</a>.'
      collection_days:
        heading: Erfassungstage
        p1: Bei den Erfassungstagen wird die Öffentlichkeit eingeladen, Dokumente, Artefakte und Geschichten aus dem Ersten Weltkrieg mitzubringen, die dann von Projektmitarbeitern erfasst werden. Die Beiträge und gescannten oder fotografierten Bilder der Objekte werden dann zum Archiv hinzugefügt.
        p2: Erfassungstage wurden bereits in ganz Europa abgehalten.
      online_collection:
        heading: Online-Erfassung der Beiträge
        p1: Die Online-Erfassung der Beiträge begann im März 2011. Auf der Website kann jeder seine Objekte zusammen mit seinen Beiträgen zur Sammlung hinzufügen. Weitere Informationen, wie man die Sammlung ergänzen kann, finden Sie auf der Seite “%{add_your_story}”.  Die eingereichten Objekte werden vom Projektteam geprüft und dann über Europeana zur Verfügung gestellt.
      privacy_policy:
        p1: Ihr Name wird neben Ihren Beiträgen veröffentlicht, sobald diese freigegeben wurden.
        p2: Alle weiteren Kontaktdaten, die Sie angegeben haben, inklusive Ihrer E-Mail-Adresse, werden wir nur nutzen, um mit Ihnen bzgl. Ihrer Beiträge in Kontakt zu treten. Sie werden aber nicht veröffentlicht.
        p3: Zu keiner Zeit werden wir Ihre Kontaktdaten an Dritte weitergeben.
        p4: Weitere Informationen zu unserer Datenschutzpolitik finden Sie auf der Website <a http://www.europeana.eu/portal/privacy.html target="_blank">Europeana</a>.
      project_partners:
        heading: Projektpartner
        item1: <a href="http://www.ox.ac.uk" target="_blank">Universität Oxford</a>
        item2: <a href="http://www.d-nb.de" target="_blank">Die Deutsche Nationalbibliothek</a>
        item3: <a href="http://www.bnl.public.lu/fr/bibliotheque/" target="_blank">Die Nationalbibliothek von Luxemburg – Bibliothèque nationale du Luxembourg</a>
        item4: <a href="http://www.nli.ie" target="_blank">Die Nationalbibliothek von Irland - National Library of Ireland</a>
        item5: <a href="http://www.nuk.uni-lj.si/nukeng.asp" target="_blank">Die Nationalbibliothek von Slowenien – Narodna in univerzitetna knjižnica</a>
        item6: ! '<a href="http://www.kb.dk/en/nb/" target="_blank">Die königliche Bibliothek: Die Nationalbibliothek von Dänemark und die Bibliothek der Universität Kopenhagen - Det Kongelige Bibliotek: Nationalbibliotek og Københavns Universitetsbibliotek</a>'
        item7: <a href="http://www.europeana.eu/portal/aboutus.html" taget="_blank">Europeana</a>
      takedown:
        item1: Ihre Kontaktdaten
        item2: die genauen Details des Materials, an welchem Sie die Rechte haben
        item3: ! 'die exakte URL, unter welcher Sie das Material gefunden haben (z. B.: http://www.europeana1914-1918.eu/en/contributions/96'
        item4: den Nachweis, dass Sie der Rechteinhaber oder eine vom Rechteinhaber autorisierte Person sind.
        item5: ! 'Bitte schicken Sie die E-Mail an: 1914-1918 [@] europeana [.] eu'
        p1: ! 'Wenn Sie der Ansicht sind, dass Sie auf unserer Website Materialien gefunden haben, an welchen Sie die Urheberrechte haben, aber die Verwendung in Europeana nicht gestattet haben, werden wir diese Materialien selbstverständlich entfernen. Bitte kontaktieren Sie uns per E-Mail und informieren uns über:'
