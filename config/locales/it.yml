      help:
        adding_your_story:
          heading: Aggiungi la tua storia a Europeana 1914-1918
          p1: ! 'Potete aggiungere la vostra storia a quelle di Europeana 1914-1918 tramite il modulo di raccolta online disponibile su questo sito. Si tratta semplicemente di scrivere alcune informazioni sul vostro contributo, specificando che cos''è (una cartolina spedita da XX, un diario, etc), e di aggiungere la storia che volete condividere (per esempio, chi e'' la persona che compare nella foto, come ne siete entrati in possesso, che cosa sapete dell''oggetto). Potete poi allegare l''oggetto stesso in formato digitale: per esempio, una copia di una foto (riprodotta tramite scanner o fotografia), di un diario, di un’uniforme, o di qualsiasi altro oggetto vogliate condividere. Una volta aggiunto, il contributo e'' rivisto da un esperto e infine reso disponibile per tutti.'
        how_to_use:
          heading: Come usare l’interfaccia per la raccolta delle storie online
          item1: Effettuate la %{register} (si fa solo una volta), o fate il%{sign_in} se siete gia' registrati.
          item2: Aggiungete le informazioni sul vostro contributo.
          item3: ! '(Facoltativo) Allegate una versione digitale del vostro oggetto (foto, testo passato allo

            scanner, file video, file audio etc).'
          item4: Inviate il contributo alla raccolta di storie online
          item5: il tuo contributo sarà visionato da un catalogatore di Europeana, un volta rivisto e accettato verrà pubblicato sul sito.
          p1: ! 'Per fare aggiunte alla nostra raccolta di storie online, prima di tutto dovete effettuare una

            %{register}, o fare il %{sign_in} (aprire una sessione), se vi siete già registrati. Dopodiché sarete in grado di aggiungere oggetti e storie a Europeana 1914-1918.'
          p2: ! 'Vi verrà chiesto di completare i cinque passi che trovate descritti di seguito. Non e’ obbligatorio completare l''intera procedura in una volta: potete salvare il vostro contributo e riprendere la procedura in un secondo tempo.'
        item1: Aggiungi la tua storia a Europeana 1914-1918 - Vedi oltre
        item2: ! '%{privacy_policy} - pagina a parte'
        item3: ! '%{takedown_policy} - pagina a parte'
        item4: ! '%{contribution_terms} - pagina a parte'
        item5: ! '%{about_the_project} - pagina a parte'
        p1: ! 'Il progetto Europeana 1914-1918 si prefigge di raccogliere materiale sulla Grande Guerra

          (1914-1918) e su quanti vi parteciparono o ne furono coinvolti. La fase attuale prevede la raccolta di materiale e storie in Gran Bretagna, Germania, Slovenia, Lussemburgo, Irlanda etc. Potete visitare la pagina  %{about} per maggiori dettagli sul progetto e sul tipo di materiale

          che stiamo raccogliendo.'
      index:
        item1: scrivi informazioni sulla tua storia
        item2: salva la tua storia come progetto
        item3: allega uno o più oggetti (immagini, documenti di testo, audio, video, etc.)
        item4: accetta termini e condizioni e clicca per sottoporre il progetto a revisione
        p1: ! 'Grazie per la tua disponibilità a dare un contributo a Europeana 1914-1918. Il processo di registrazione è semplice. Fai clic su ''Aggiungi una storia'' per iniziare. Qui di seguito i passaggi successivi:'
      registration_required:
        p1: Per poter aggiungere oggetti e storie a Europeana 1914-1918 è necessario fare il %{sign_in} (aprire una sessione) al sito, se già %{register}, oppure effettuare una Registrazione.
