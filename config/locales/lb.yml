      europeana:
        heading: Europeana 1914-1918
        p3: <b>National Kollektiounen:</b> De Projet vun der Europeana 1914-1918 Sammlung
          huet eng substantiell digital Kollektioun vun iwwer 400 000 Objete vun nationale
          Bibliothéikssammlungen aus aacht Länner déi op verschiddene Säite vum historesche
          Konflikt stongen.
        p4: <b>Filmarchiver:</b> De Projet "European Film Gateway 1914" huet eis iwwer
          660 Stonne Filmmaterial iwwer den Éischte Weltkrich ginn. An där Sammlung
          sinn ë.a. Wocheschauen, Dokumentatiounen, Spill-,  Propaganda- an Antikrichsfilmer.
          Well nëmmen ongeféier 20% vun de Filmer déi an der Stommfilmzäit produzéiert
          goufe bis haut erhal sinn, stellen déi am Kader vum Projet EFG1914 digitaliséiert
          Filmer eng wichteg Iwwerliwwerung aus där Zäit duer.
        p5: <b>An nach méi:</b> Dir kënnt op Europeana 1914-1918 aner europäesch Kollektiounen
          a Projeten, genee esou wéi Informatioune vun ausserhalb vun Europa, z.Bsp.
          aus der 'Digital Public Library of America', Trove (Australien) an 'Digital
          New Zealand'.
