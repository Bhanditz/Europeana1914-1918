  views:
    about:
      background:
        heading: História
        p1: Europeana 1914-1918 vznikla ako iniciatíva Univerzity v Oxforde, keď ľudia z celej Británie boli vyzvaný aby priniesli rodinné listy, fotografie a spomienkové predmety z vojny na zdigitalizovanie. Úspech tohoto nápadu – z ktorého vznikol Archív Veľkej vojny – podnietil Europeanu, európsky digitálny archív, knižnicu a múzeum aby zapojili ostatné národné alebo lokálne inštitúcie naprieč Európou do spoločenstva s Univerzitou v Oxforde. Spolupráca prináša európske príbehy bok po boku britských, nemeckých, slovinských, luxemburgských, írskych, atď náprotivkov do zbierky príbehov Prvej svetovej vojny.
        p2: ! '<b>Europeana Collections 1914-1918</b> projekt sa líši od Europeana 1914-1918: Europeana Collection 1914-1918 je knižničný projekt. Vytvorí do 2014 – storočnica vypuknutia Prvej svetovej vojny – značnú digitálnu zbierku z materiálov z národných knižničných zbierok v ôsmych krajinách, ktoré sa nachádzali na opačných stranách historického konfliktu. <a href="http://pro.europeana.eu/web/europeana-collections-1914-1918" target="_blank"> Pre viac informácií o projekte Europeana Collections 1914-1918 si pozrite jeho stránku.</a> '
      collection_days:
        heading: Zberné dni
        p1: ! 'Pozývamé širokú verejnosť aby na zberné dni priniesli svoje dokumenty, artefakty a príbehy z Prvej svetovej vojny aby ich projektový personál mohol zaznamenať. Príbehy a oskenované alebo odfografované objekty budú následne pridané do archívu. '
        p2: Zberné dni po Európe v predchádzajúcom období.
      online_collection:
        heading: Online zbierky príbehov
        p1: Online zbierky príbehov začali v marci 2011. Cez webstránku môže každý pridať svoje objekty do zbierky spolu s príbehmi. Viac informácií ako pridať niečo do zbierky nájdete  '%{add_your_story}'. Pridané objekty sú skontrolované projektovým tímom a následne sprístupnené cez Europeana.
      privacy_policy:
        p1: 
        p2: 
        p3: 
        p4: 
      project_partners:
        heading: Partneri projektu
        item1: <a href="http://www.ox.ac.uk" target="_blank">Univerzita v Oxforde</a>
        item2: <a href="http://www.d-nb.de" target="_blank">Nemecká národná knižnica - die Deutsche Nationalbibliothek</a>
        item3: <a href="http://www.bnl.public.lu/fr/bibliotheque/" target="_blank">Národná knižnica Luxemburgu - Bibliothèque nationale du Luxembourg</a>
        item4: <a href="http://www.nli.ie" target="_blank">Národná knižnica Írska</a>
        item5: <a href="http://www.nuk.uni-lj.si/nukeng.asp" target="_blank">Národná knižnica Slovinska - Narodna in univerzitetna knjižnica</a>
        item6: ! '<a href="http://www.kb.dk/en/nb/" target="_blank">Kráľovská knižnica – Národná knižnica Dánska a Univerzitná knižnica Copenhagen  - Det Kongelige Bibliotek: Nationalbibliotek og Københavns Universitetsbibliotek</a>'
