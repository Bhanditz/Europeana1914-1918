      help:
        adding_your_story:
          heading: Pridajte svoj príbeh do Europeana 1914 – 1918
          p1: Svoj príbeh do Europeana 1914 – 1918 môžete pridať pomocou online zbierkového formulára na tejto webstránke. Stačí vypísať zopár informácií o vašom príspevku, napísať čo to je (pohľadnica poslaná od XX, denník, atď) a pridať príbeh, ktorý by ste chceli zdieľať (napríklad o osobe, ktorá je na fotografii, ako ste ju dostali, čo viete o danom objekte). Potom môžete pridať digitálnu verziu objektu, napríklad oskenovanú alebo odfotografovanú kópiu obrázku, denníka, uniformy alebo hocičoho čo zdieľate. Potom ako bude váš príspevok spracovaný odborníkom bude sprístupnený pre verejnosť.
        how_to_use:
          heading: Ako používať stránku na online zbierku príbehov
          item1: 
          item2: Pridajte informácie o vašom príspevku.
          item3: (Voliteľné) Pridajte digitálnu verziu vašeho objektu (fotografia, oskenovaný text, video nahrávka, zvuková nahrávka, atď.)
          item4: Odovzdajte svoj príbeh do online zbierky príbehov.
          item5: ! 'Váš príspevok bude spracovaný Europeana katalogizátorom. Po spracovaní a posúdení bude vás váš príspevok zverejnený pre ostatných. '
          p1: ! 'Aby ste mohli prispievať do našej online zbierky príbehov, najskôr sa musíte %{sign_in} alebo %{register}. Potom môžete pridávať vaše objekty a príbehy do Europeana 1914 – 1918. '
          p2: Budete vyzvaný na dokončenie nasledujúcich piatich krokov. Nemusíte dokončiť celý proces naraz, môžete si ho uložit a neskôr sa k nemu vrátiť.
        item1: Pridajte svoj príbeh do Europeana 1914 – 1918  – viď nižšie
        item2: ! '%{privacy_policy} – osobitná stránka'
        item3: 
        item4: ! '%{contribution_terms} – osobitná stránka'
        item5: ! '%{about_the_project}  – osobitná stránka'
        p1: ! 'Cieľom projektu Europeana 1914 – 1918 je zozbieranie materiálu, ktorý sa týka Veľkej vojny (1914-1918) a o tých, ktorých sa to týka alebo tým boli zasiahnutý, v tejto fáze zbierame materiály a príbehy z Británie, Nemecka, Slovinska, Luxemburgu, Írska, ...Viac informácií o projekte a o druhoch materiálov, ktoré zbierame môžete nájsť na %{about} stránke. '
      index:
        item1: Vypíšte informácie o vašom príbehu.
        item2: Uložte váš príbeh ako koncept.
        item3: Pridajte jeden alebo viac objektov (obrázky, textové dokumenty, zvukové nahrávky, video nahrávky, atď)
        item4: Potvrdte váš súhlas s podmienkami a odošlite na schválenie.
        p1: ! 'Ďakujeme vám sa ponuku prispieť do Europeana 1914-1918. Prispievanie je jednoduché. Kliknite na ‘Pridať nový príbeh‘ dole na začatie. Následne vás prevedieme cez nasledujúce kroky:'
