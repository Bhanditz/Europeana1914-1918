          location_placename: Πληκτρολογήστε το όνομα της πόλης όπου δημιουργήθηκε το αντικείμενο (που γράφτηκε ένα γράμμα, που τραβήχτηκε μια φωτογραφία)  π.χ Λονδίνο ή Παρίσι.
          page_number: Για ένα αντικείμενο πολλών σελίδων, γράψτε τη σελίδα ξεχωριστά
          subject: Το άτομο, η τοποθεσία ή αντικείμενο για το οποίο αναφέρεται το θέμα
          theatres: Παρακαλώ μην καταχωρήσετε τοποθεσία εάν δεν είναι σχετική. Εάν μια τοποθεσία δεν είναι διαθέσιμη παρακαλώ επικοινωνήστε μαζί μας στο 1914-1918[@]europeana[.]eu
