  views:
    about:
      background:
        heading: Ιστορικό
        p1: Το πρόγραμμα <b>Europeana 1914-1918</b> βασίζεται σε μια πρωτοβουλία του Πανεπιστημίου της Οξφόρδης όπου άνθρωποι από όλοι τη Βρετανία κλήθηκαν να παρουσιάσουν αντικείμενα όπως οικογενειακά γράμματα, φωτογραφίες και κειμήλια από την περίοδο του πρώτου Παγκοσμίου πολέμου για να ψηφιοποιηθούν. Η επιτυχία αυτής της ιδέας – η οποία κατέληξε στη δημιουργία του Αρχείου του Ισχυρού Πολέμου – ενθάρρυνε την ίδια τη Europeana, το ψηφιακό αρχείο, Βιβλιοθήκη και Μουσείο της Ευρωπαϊκής Ένωσης, να κινητοποιήσει και άλλους οργανισμούς της Ευρωπαϊκής Ένωσης σε κοινοπραξία με το Πανεπιστήμιο της Οξφόρδης. Μέσα από αυτή τη συνεργασία δημιουργήθηκαν συλλογές με ιστορίες που αφορούν συμμετοχές στον πόλεμο από Βρετανία, Γερμανία, Σλοβενία, Λουξεμβούργο, Ιρλανδία κ.α.
        p2: ! 'Το <b>Europeana Collections 1914-1918</b> είναι ένα διαφορετικό πρόγραμμα από το Europeana 1914-1918: Το Europeana Collection 1914-1918 είναι ένα πρόγραμμα μέσω Βιβλιοθηκών. Μέχρι το 1914 θα δημιουργήσει -την εκατονταετηρίδα για τον Πρώτο Παγκόσμιο Πόλεμο- μία εξαιρετική ψηφιακή συλλογή με αντικείμενα από Εθνικές Βιβλιοθήκες οκτώ χωρών που αποτέλεσαν ιστορικά ορόσημα σε κάθε στάδιο της ιστορικής αυτής περιόδου. <a href="http://pro.europeana.eu/web/europeana-collections-1914-1918" target="_blank">Ανατρέξετε στην ιστοσελίδα Europeana Collections 1914-1918 για περισσότερες πληροφορίες</a>.'
      collection_days:
        heading: Περιοδεύουσες εκθέσεις
        p1: Κατά τη διάρκεια των περιοδευόντων εκθέσεων, το κοινό καλείται να παρουσιάσει τα αντικείμενα, έγγραφα και ιστορίες από τον Πρώτο Παγκόσμιο Πόλεμο ώστε αυτά να καταγραφούν από το προσωπικό του προγράμματος. Οι ιστορίες και οι ψηφιοποιημένες εικόνες και αντικείμενα προσθέτονται στο αρχείο.
        p2: ! 'Περιοδεύουσες εκθέσεις έχουν διεξαχθεί και προηγουμένως στην Ευρώπη. '
      online_collection:
        heading: Συλλογή ιστοριών μέσω διαδικτύου
        p1: Η συλλογή ιστοριών μέσω διαδικτύου ξεκίνησε το Μάρτιο του 2011. Στην ιστοσελίδα μπορεί κάποιος να προσθέσει τα αντικείμενα και ιστορίες του από τον Πρώτο Παγκόσμιο Πόλεμο. Για περισσότερες πληροφορίες για το πώς να μεταφορτώσετε τα αντικείμενα ή τις ιστορίες σας, μπορείτε να ανατρέξετε στο σημείο “%{add_your_story}”. Τα αντικείμενα που καταχωρούνται ελέγχονται και αξιολογούνται από την ομάδα του προγράμματος και ακολούθως δημοσιεύονται μέσω της Europeana.
      project_partners:
        heading: Συνεργάτες Προγράμματος
        item1: <a href="http://www.ox.ac.uk" target="_blank">Πανεπιστήμιο Οξφόρδης</a>
        item2: <a href="http://www.d-nb.de" target="_blank">Εθνική Βιβλιοθήκη Γερμανίας</a>
        item3: <a href="http://www.bnl.public.lu/fr/bibliotheque/" target="_blank">Εθνική Βιβλιοθήκη Λουξεμβούργου</a>
        item4: <a href="http://www.nli.ie" target="_blank">Εθνική Βιβλιοθήκη Ιρλανδίας</a>
        item5: <a href="http://www.nuk.uni-lj.si/nukeng.asp" target="_blank">Εθνική Βιβλιοθήκη Σλοβενίας</a>
        item6: ! '<a href="http://www.kb.dk/en/nb/" target="_blank">The Royal Library: The National Library of Denmark and Copenhagen University Library - Det Kongelige Bibliotek: Nationalbibliotek og Københavns Universitetsbibliotek</a>'
        item7: <a href="http://www.europeana.eu/portal/aboutus.html" taget="_blank">Europeana</a>
      terms:
        heading: ! 'Όροι και Προϋποθέσεις  '
      what_we_do:
        heading: Ποιο είναι το έργο μας
        item1: Μέσω της ιστοσελίδας Europeana 1914 – 1918 – προσθέστε μία εικόνα του αντικειμένου ή πληκτρολογήστε την ιστορία.
        item2: Σε περιοδεύουσες εκθέσεις όπου συλλέγονται αντικείμενα – φέρτε μαζί σας το/τα αντικείμενο/α όπου προσωπικό του προγράμματος θα φωτογραφήσει τα αντικείμενα σας και ακολούθως καταγράψει τις ιστορίες που τα συνοδεύουν.
        p1: ! 'Σε αυτό το πρόγραμμα συλλέγουμε αναμνηστικά αντικείμενα και ιστορίες από την περίοδο του Ισχυρού Πολέμου (1914-1918). Σε αυτή τη φάση το πρόγραμμα εστιάζεται στη συλλογή Ευρωπαϊκών αντικειμένων όπως: γράμματα, καρτ ποστάλ, φωτογραφίες και ιστορίες από τη Γερμανία, Λουξεμβούργο, Ιρλανδία, Σλοβενία και Ηνωμένο Βασίλειο. Η συνεισφορά των αντικειμένων μπορεί να γίνει με δύο τρόπους: '
    attachments:
      attachment_help:
        item1: Προσθέστε ένα αντικείμενο και αρχείο
        item1-subitem1: Περιγράψτε το αντικείμενο
        item1-subitem2: Μεταφορτώστε ένα συνημμένο αρχείο
        item2: Προσθέστε πολλά αντικείμενα και αρχεία
        item2-subitem1: Μεταφορτώστε πολλά συνημμένα αρχεία που αντιπροσωπεύουν πολλά αντικείμενα
        one-of-the-following: ! 'Μπορείτε να επιλέξετε ένα από τα ακόλουθα:'
