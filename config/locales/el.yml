          attachment_description: Δώστε μια φυσική περιγραφή του αντικειμένου  καθώς επίσης τι αντιπροσωπεύει και τι σημαίνει για εσάς.
          content: ! 'Τι είναι αυτό το αντικείμενο (π.χ ένα ποίημα, γράμμα, φωτογραφία) προσπαθήστε να είστε όσο πιο συγκεκριμένος/η γίνεται '
          cover_image: Μία εικόνα εξώφυλλου αντιπροσωπεύει την ιστορία σας μέσα στη συλλογή. Είναι  παρόμοιο με το κάλυμμα ενός βιβλίου. Μπορεί να είναι μια φωτογραφία για το άτομο που αναφέρεται η ιστορία, το εξώφυλλο ενός ημερολογίου ή μια εικόνα ενός μεταλλίου.
          creator_given_name: Όνομα του ατόμου που δημιούργησε το αυθεντικό αντικείμενο, πχ ο συγγραφέας ενός γράμματος, ημερολογίου ή φωτογράφου.
          date_from: Πείτε μας πότε δημιουργήθηκε το αντικείμενο, π.χ πότε γράφτηκε το γράμμα ή πότε άρχισε το αντικείμενο π.χ εάν πρόκειται για ημερολόγιο. Εάν δεν γνωρίζετε επακριβώς την ημερομηνία παρακαλώ καταχωρήστε μόνο το έτος και μήνα.
          date_to: Καταχωρήστε την ημερομηνία που τελείωσε ένα αντικείμενο π.χ την τελευταία ημερομηνία ενός ημερολογίου
          forces: Παρακαλώ μην καταχωρήσετε τοποθεσία εάν δεν είναι σχετική. Εάν μια τοποθεσία δεν είναι διαθέσιμη παρακαλώ επικοινωνήστε μαζί μας στο 1914-1918[@]europeana[.]eu
