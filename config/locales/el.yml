          date_to: Πείτε μας πότε τελειώνει η ιστορία. Εάν δεν γνωρίζετε ακριβώς τη χρονολογία, τότε συμπληρώστε μόνο το πεδίο «Έτος» π.χ ο παππούς μου τραυματίστηκε το 1916 κτλ.
