    contact:
      heading: Επικοινωνία
      p1: Για να επικοινωνήσετε με το Europeana 1914-1918 ομάδα έργου, παρακαλούμε χρησιμοποιήστε τη διεύθυνση ηλεκτρονικού ταχυδρομείου 1914-1918 [@] Europeana [.] Eu
    contributions:
      digital_object:
        heading: Συνημμένα αντικείμενα στην ιστορία σας
        help_text:
          add_attachment: ! 'Θυμηθείτε να προσθέσετε ένα τουλάχιστον αντικείμενο στην ιστορία σας. '
          attachment_count: Στο παρόν στάδιο υπάρχουν <strong>%{nr_digital_objects}</strong>συνημμένα αντικείμενα σε αυτή την ιστορία.
          object_type: ! 'Τι είναι αυτό το αντικείμενο (π.χ ένα ποίημα, γράμμα, φωτογραφία) προσπαθήστε να είστε όσο πιο συγκεκριμένος/η γίνεται '
          subject: Το άτομο, η τοποθεσία ή αντικείμενο για το οποίο αναφέρεται το θέμα
          summary: ! 'Πιο κάτω βρίσκεται μια σύνοψη των αντικειμένων που επισυνάπτονται σε αυτή την ιστορία. Αρχικά δεν υπάρχουν καθόλου συνημμένα, παρόλα αυτά μπορείτε να προσθέσετε όσα επιθυμείτε. Μπορείτε επίσης να επεξεργαστείτε τα υφιστάμενα αντικείμενα πατώντας το ‘επεξεργασία’ δίπλα στο κάθε αντικείμενο πιο κάτω. '
          when: Πότε δημιουργήθηκε αυτό το αντικείμενο
        links:
          add_another: Προσθέστε κι άλλο αντικείμενο
          add_item: Επισυνάψτε ένα αντικείμενο
          edit_story: Επεξεργασία ιστορίας
        options:
          diary: Ημερολόγιο
        step2: Βήμα 2 – Προσθέστε τα αντικείμενα και αρχεία σας
      story:
        help_text:
          save_story: Κάνοντας κλικ στο ‘Αποθηκεύστε το προσχέδιο της ιστορίας σας’  θα οδηγηθείτε στο επόμενο βήμα καταχώρησης.
          sections: Πατήστε το πεδίο των τίτλων πιο κάτω για να τα ανοίξετε ή να τα κλείσετε. Κάθε πεδίο περιέχει επιπρόσθετες πληροφορίες που μπορείτε να προσθέσετε στην ιστορία σας.
        labels:
