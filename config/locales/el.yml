          file: ! 'Μπορείτε να επισυνάψετε όσα αρχεία χρειάζεται. Ένα κάθε φορά. Σημειώστε ότι αν μεταφορτώσετε πολλά αρχεία θα σας δοθεί η δυνατότητα να επιλέξετε ένα από αυτά ως εξώφυλλο στην ιστορία σας, π.χ μια καρτ ποστάλ ή ένα ημερολόγιο. Μέγιστο μέγεθος αρχείου: %{max}. Επιτρεπόμενοι τύποι αρχείων: %{file_types}.'
        title: ! 'Σύντομος περιγραφικός τίτλος ή όνομα για το αντικείμενο π.χ ‘Ο προπάππους μου Otto Schmidt’s, Τιμητικό Μετάλλιο’  '
