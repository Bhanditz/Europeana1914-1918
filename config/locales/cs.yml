  views:
    about:
      background:
        heading: Europeana 1914-1918
        p1: <b>Europeana 1914-1918</b> propojuje zdroje ze tří velkých evropských
          projektů, z nichž se každý zabývá jinými druhy materiálů z první světové
          války. Výsledkem je archiv, který umožňuje, aby vedle sebe stály sbírky
          knihoven, osobní příběhy a cennosti, stejně jako významné materiály z filmových
          archivů. Společně poskytují unikátní pohled na první světovou válku a představuje
          ji z perspektiv všech zapojených stran a ze všech úhlů. Do archivu jsou
          stále přidávány další materiály, zase se k nám někdy určitě podívejte!
        p2: <b>Příběhy od veřejnosti:</b>Ve spolupráci s univerzitou v Oxfordu, Facts
          & Files a mnoha dalšími partnery v celé Evropě Europeana 1914-1918 sbírá
          od veřejnosti dosud nezveřejněné dopisy, fotografie a památky z války, aby
          byly zdigitalizovány a zpřístupněny online.
      collection_days:
        heading: Sběrové dny
        p1: Na sběrové dny lidé přinášejí své dokumenty, artefakty a příběhy z první
          světové války, aby je projektový personál mohl zaznamenat. Příběhy a naskenované
          či nafocené předměty se následně přidávají do archivu.
        p2: Sběrové dny se v minulosti konaly v Evropě.
      online_collection:
        heading: Online sbírky příběhů
        p1: Sbírky online příběhů začaly v březnu 2011. Přes webovou stránku může
          každý přidat své objekty do sbírky spolu s příběhy. Více informací, jak
          lze přidat objekty do sbírky naleznete zde "%{add_your_story}". Přidané
          příběhy jsou zkontrolované projektovým týmem a následně zpřístupněné na
          Europeaně.
      privacy_policy:
        p1: Vaše jméno bude zobrazeno u vašich příspěvků, pokud budou schválené.
        p2: Použijeme jen vaše kontaktní údaje, které poskytnete (včetně emailové
          adresy), abyste mohli být kontaktováni ohledně příspěvků do sbírky.
        p3: Vaše kontaktní údaje nikdy neposkytneme žádným dalším osobám.
        p4: 'Více o pravidlech ochrany osobních údajů najdete na: <a http://www.europeana.eu/portal/privacy.html
          target="_blank">Europeana</a>'
