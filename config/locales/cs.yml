        p3: <b>Národní sbírky:</b> Projekt Europeana Collections 1914-1918 vytvořil
          významnou digitální sbírku s více než 400 tisíci objekty ze sbírek národních
          knihoven osmi zemí, které se v době tohoto historického konfliktu nacházeli
          na jeho rozdílných stranách.
        p4: <b>Filmové archivy:</b> Projekt European Film Gateway 1914 nám poskytl
          650 hodin filmového a audiovizuálního materiálu spojeného s první světovou
          válkou včetně filmových žurnálů, dokumentárních filmů, hraných filmů, filmové
          propagandy, stejně jako protiválečných filmů. Tento materiál je o to vzácnější,
          že z původní filmové produkce němých filmů z tohoto období se zachovalo
          jen asi 20% materiálu.
        p5: <b>A o hodně více:</b> Na této stránce můžete najít materiál z ostatních
          evropských sbírek a projektů, stejně tak i informace nepocházející z Evropy
          - Americká digitální veřejná knihovna, Trove (Austrália), a Digitální Nový
          Zéland.
