  views:
    about:
      background:
        heading: Background
        p1: Europeana 1914-1918 is based on an initiative at the University of Oxford
          where people across Britain were asked to bring family letters, photographs
          and keepsakes from the War to be digitised. The success of the idea – which
          became the Great War Archive – has encouraged Europeana, Europe’s digital
          archive, library and museum, to bring the German National Library into an
          alliance with Oxford University to roll out the scheme in Germany. The collaboration
          will bring German stories online alongside their British counterparts in
          a 1914-18 archive.
        p2: Press release for the project launch 24 March 2011 (<a href="/pdfs/Press_release_EWA_240311.pdf"
          title="A pdf version of the project launch press release" target="_blank">available
          as .pdf</a>)
      contact_details:
        heading: Contact details
        item1: <a href="/en/about/terms">Terms of use</a>
        item2: <a href="/en/about/takedown">Takedown Policy</a>
        item3: <a href="/en/help/privacy">Privacy Policy</a>
        p1: To contact the Erster Weltkrieg project, please use the email address
          <a href="mailto:1914-1918@europeana.eu">1914-1918@europeana.eu</a>
      funding:
        heading: Funding
        item1: <a href="/en/about/acknowledgements">Acknowledgements</a>
        p1: The project is funded by the Europeana Foundation.
      online_archive:
        heading: Online archive
        p1: The online archive opened in March 2011. At the website, anyone can add
          their objects to the archive together with their stories. More information
          about how to add something to the archive can be found on the Make a submission
          page. The objects that are submitted will be checked by the project team
          and then made available through Europeana.
      page_title: About us
      project_partners:
        heading: Project partners
        item1: <b>The German National Library – die Deutsche Nationalbibliothek (<a
          href="http://www.d-nb.de/eng/index.htm" target="_blank" title="To the DNB
          website (new window)"> http://www.d-nb.de/</a>)</b><br> The central archival
          library and national bibliographic centre for the Federal Republic of Germany.
          Its task, unique in Germany, is to collect, archive, document and make available
          all German and German-language publications from 1913 on. In addition it
          collects foreign publications about Germany, translations of German works,
          and the works of German-speaking emigrants published abroad between 1933
          and 1945. The German National Library maintains co-operative external relations
          at a national and international level.
        item2: <b>University of Oxford (<a href="http://www.ox.ac.uk" target="_blank"
          title="To the University of Oxford website (new window)">http://www.ox.ac.uk</a>)</b><br>The
          University of Oxford is represented by the <a href="http://runcoco.oucs.ox.ac.uk/
          " title="To the RunCoCo website (new window)" target="_blank">RunCoCo</a>
          project. RunCoCo is an initiative in the UK to support community collections,
          building on the success of <a href="http://www.oucs.ox.ac.uk/ww1lit/gwa"
          title="To the Great War Archive website (new window)" target="_blank">The
          Great War Archive</a>, part of the <a href="http://www.oucs.ox.ac.uk/ww1lit/"
          title="To the First World War Poetry Digital Archive (new window)" target="_blank">First
          World War Poetry Digital Archive</a>. RunCoCo was funded by <a href="http://www.jisc.ac.uk/whatwedo/programmes/digitisation/econtent.aspx">JISC</a>,
          and the project is based at the <a href="http://www.oucs.ox.ac.uk/ltg/"
          title="To the LTG website (new window)" target="_blank">Learning Technologies
          Group</a>, <a href="http://www.oucs.ox.ac.uk/" title="To the OUCS website
          (new window)" target="_blank">Oxford University Computing Services (OUCS)</a>.
        item3: <b>Europeana (<a href="http://www.europeana.eu" target="_blank" title="To
          the Europeana website (new window)">http://www.europeana.eu</a>)</b><br>
          A partnership of European cultural heritage associations that have joined
          forces to bring together the digitised content of Europe’s galleries, libraries,
          museums, archives and audiovisual archives. Currently Europeana gives integrated
          access to 15 million books, films, paintings, museum objects and archival
          documents from some 1500 content providers. The content is drawn from every
          European member state and the interface is in 27 European languages. Europeana
          receives its main funding from the European Commission.
        local_partners:
          heading: Local partners
          item1: Staatsbibliothek zu Berlin – Preußischer Kulturbesitz <a href="http://staatsbibliothek-berlin.de">http://staatsbibliothek-berlin.de</a>
          item2: Bayerische Staatsbibliothek <a href="http://www.bsb-muenchen.de">http://www.bsb-muenchen.de</a>
          item3: Württembergische Landesbibliothek  / Bibliothek für Zeitgeschichte
            <a href="http://www.wlb-stuttgart.de/sammlungen/bibliothek-fuer-zeitgeschichte">http://www.wlb-stuttgart.de/sammlungen/bibliothek-fuer-zeitgeschichte</a>
          item4: Facts and Files <a href="http://www.factsandfiles.com/" target="_blank">http://www.factsandfiles.com/</a>
          p1: Support has been offered by our local partners, in particular in relation
            to the roadshows
        p1: ! 'The project is co-ordinated by:'
      roadshows:
        heading: Europeana 1914-1918 archive roadshows
        item1: <a href="http://www.erfurt.de/ef/de/leben/bildung/bibliotheken/stur_orte/19433.shtml"
