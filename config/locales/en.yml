        heading: What we are doing
        item1: Via Europeana 1914-1918 website - add a picture of the item or type
          in the story online.
        item2: At the collection days events - bring the item(s) to the event where
          project staff will photograph the items and record the stories that go with
          them
        p1: ! 'The project is collecting memorabilia and stories from the period of
          the Great War (1914-1918). This phase of the project is focussing on European
          items: letters, postcards, photographs and stories from Germany, Luxembourg,
          Ireland, Slovenia and the UK. Contributions can be made in two ways:'
