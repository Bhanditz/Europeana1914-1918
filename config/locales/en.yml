  views:
    about:
      background:
        heading: Background
        p1: <b>Europeana 1914-1918</b> is based on an initiative at the University
          of Oxford where people across Britain were asked to bring family letters,
          photographs and keepsakes from the War to be digitised. The success of the
          idea – which became the Great War Archive – has encouraged Europeana, Europe’s
          digital archive, library and museum, to bring other national or local institutions
          across Europe into an alliance with Oxford University. The collaboration
          brings European stories online alongside their British, German, Slovenian,
          Luxembourgian, Irish, etc. counterparts in a World War One stories collection.
        p2: ! '<a href="http://pro.europeana.eu/web/europeana-collections-1914-1918"
          target="_blank"><b>Europeana Collections 1914-1918</b></a> is a different
          project from Europeana 1914-1918: ‘Europeana Collection 1914-1918’ will
          create by 2014 – the centenary of the outbreak of the First World War -
          a substantial digital collection of material from national library collections
          in eight countries that found themselves on different sides of the historic
          conflict. <a href="http://pro.europeana.eu/web/europeana-collections-1914-1918"
          target="_blank">Please refer to ‘Europeana Collections 1914-1918’ project
          website</a> for more information.'
      collection_days:
        heading: Collection days
        p1: At the collection days’ events, members of the public are invited to bring
          their documents, artefacts and stories from the First World War to be recorded
          by the project staff. The stories and scanned or photographed images of
          the objects are then added to the archive.
        p2: Collection days have previously been held across Europe.
      online_collection:
        heading: Online story collection
        p1: The online story collection opened in March 2011. At the website, anyone
          can add their objects to the collection together with their stories. More
          information about how to add something to the collection can be found on
          the “%{add_your_story}” page. The objects that are submitted are checked
          by the project team and then made available through Europeana.
      privacy_policy:
        p1: We will publicly display your name alongside your contributions if they
          approved.
        p2: We will only use any other contact details you provide, including your
          email address to contact you about your contributions to this collection.
        p3: We will never share your contact details with any other organisations.
        p4: Find out more about our Privacy policy on <a http://www.europeana.eu/portal/privacy.html
          target="_blank">Europeana</a> website.
      project_partners:
        heading: Project partners
        item1: <a href="http://www.ox.ac.uk" target="_blank">University of Oxford</a>
        item2: <a href="http://www.d-nb.de" target="_blank">German National Library
          – die Deutsche Nationalbibliothek</a>
        item3: <a href="http://www.bnl.public.lu/fr/bibliotheque/" target="_blank">National
          Library of Luxembourg – Bibliothèque du Luxembourg</a>
        item4: <a href="http://www.nli.ie" target="_blank">National Library of Ireland</a>
        item5: <a href="http://www.nuk.uni-lj.si/nukeng.asp" target="_blank">National
          Library of Slovenia – Narodna in univerzitetna knjižnica</a>
        item6: ! '<a href="http://www.kb.dk/en/nb/" target="_blank">The Royal Library:
          The National Library of Denmark and Copenhagen University Library - Det
          Kongelige Bibliotek: Nationalbibliotek og Københavns Universitetsbibliotek</a>'
        item7: <a href="http://www.europeana.eu/portal/aboutus.html" taget="_blank">Europeana</a>
      takedown:
        item1: Your contact details
        item2: The full details of the material
        item3: ! 'The exact url where you found the material (i.e.: http://www.europeana1914-1918.eu/en/contributions/96)'
        item4: Proof that you are the rights holder or an authorised representative
          of the rights holder
        item5: ! 'Email us at: 1914-1918 [@] europeana [.] eu'
