      p1: <strong>More stories on the <a href="/en/browse">Explore the archive</a>
        page.</strong>
    heading: World War One in pictures, letters and memories
    item1: <a href="/en/contributor">Add to the archive</a>
    item2: <a href="/en/browse">Explore the archive</a>
    item3: <a href="/en/about">About us</a>
    otto:
      heading: Otto and Bernard
      p1: If you have more information about Otto Arndt, please <a href="/en/contributor">Add
        to the archive</a> and share it with us.
    p1: <em>Europeana 1914-1918</em> (Erster Weltkrieg in Alltagsdokumenten) is now
      collecting material in Germany or with a German connection.
    p2: ! '<strong>Do you have pictures, letters, postcards, souvenirs or other

      items from 1914-1918 relating to Germany or German people? Do you

      have a story or anecdote to tell about those involved or affected? Please

      add it to the online archive so the world can see it. Our <a href="/en/help/demo">step-by-step
      video guide</a> will help.</strong>'
    p3: ! 'The <em>Europeana 1914-1918</em> project is managed and coordinated by
      the following institutions: <a href="http://www.europeana.eu/">Europeana</a>,
      Europe''s digital archive, library and museum, <a href="http://www.ox.ac.uk/">Oxford
      University</a> and the <a href="http://www.d-nb.de/">German National Library</a>.'
    p4: ! 'The <em>Europeana 1914-1918</em> project is managed and coordinated by
