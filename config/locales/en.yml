        22 June 2011, 10am-6pm
      item3: <a href="http://www.kiel.de/kultur/stadtbuecherei/zentralbuecherei.php"
        target="_blank" title="To the Library website (new window)">Zentralbücherei
        Kiel</a>, 29 June 2011, 10am-6pm
      item4: <a href="http://www.staatliche-bibliothek-regensburg.de/" target="_blank"
        title="To the Library website (new window)">Staatliche Bibliothek Regensburg</a>,
        20 July 2011, 10am-6pm
      item5: <a href="http://www.europeana1914-1918.eu/en/contributions/search?utf8=%E2%9C%93&amp;q=FR07"
        title="See Frankfurt objects">Frankfurt 31 March 2011</a>
      item6: <a href="http://www.europeana1914-1918.eu/en/contributions/search?utf8=%E2%9C%93&amp;q=BE08"
        title="See Berlin objects">Berlin 2 April 2011</a>
      item7: <a href="http://www.europeana1914-1918.eu/en/contributions/search?utf8=%E2%9C%93&amp;q=MU09"
        title="See Munich objects">Munich 6 April 2011</a>
      item8: <a href="http://www.europeana1914-1918.eu/en/contributions/search?utf8=%E2%9C%93&amp;q=ST10"
        title="See Stuttgart objects">Stuttgart 12 April 2011</a>
      p1: ! "At the project roadshow events, members of the public are invited to
        bring their documents, artefacts and stories from the First World War to be
        recorded by the project staff. The stories and scanned or photographed images
        of the objects are then added to the archive. <!--The project has held four
        roadshows where members of the public were invited to bring their documents,
        artefacts and stories from the First World War. At the events, project staff
        recorded stories and scanned or photographed the objects. The stories and
        images of the object will be added to the archive.--> \nBecause of the overwhelming
        public response, four further roadshow events have been organised (see <a
        href=\"/pdfs/Press_release_EWA_100611.pdf\" title=\"Press release (.pdf).
        opens in new window\" target=\"_blank\">Press release</a>):"
      p2: ! 'Roadshows have previously been held at the following locations (click
        on the link to see the objects that have been added to the archive):'
    what_we_do:
      heading: What we are doing
      item1: Via the project website - add a picture of the item or type in the story
        online.
      item2: At the project roadshow events - bring the item(s) to the event where
        project staff will photograph the items and record the stories that go with
        them
      p1: ! 'The project is collecting memorabilia and stories from the period of
        the Great War (1914-1918). This phase of the project is focussing on German
        items: letters, postcards, photographs and stories from Germany or with a
        German connection. Contributions can be made in two ways:'
