        item3: <a href="http://www.kiel.de/kultur/stadtbuecherei/zentralbuecherei.php"
          target="_blank" title="To the Library website (new window)">Zentralbücherei
          Kiel</a>, 29 June 2011, 10am-6pm
        item4: <a href="http://www.staatliche-bibliothek-regensburg.de/" target="_blank"
