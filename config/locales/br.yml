    about_us:
      blog:
        heading: Blog
      europeana:
        heading: Europeana 1914-1918
        p3: Gant <b>Dastumadoù broadel</b> Ar raktres Europeana Collections 1014-1018
          ez eus bet dastumet un dastumad niverel bras-kenañ, ennañ ouzhpenn 400 000
          teul a zeu eus dastumadoù levraouegoù broadel eizh bro hag a oa e tuioù
          e-enep e-pad ar brezel.
        p4: <b>Filmoù dielloù</b> Ar raktres "European Film Gateway 1914" a ginnig
          dimp 650 eurvezhiad filmoù ha teulioù damheñvel diwar-benn ar Brezel-bed
          kentañ. E-touez ar mammennoù-se e kaver filmoù keleier, teulfilmoù, filmoù
          faltazi, filmoù propaganda ha filmoù a-enep ar brezel. Prizius-kenañ int
          dre ma n'eus bet gallet mirout nemet 20 % eus ar filmoù mut eus ar mare-se.
        p5: <b>Ha muioc'h c'hoazh:</b> Gallout a rit ivez kavout teulioù hag a zeu
          eus dastumadoù ha raktresoù europat all el lec'hienn-mañ,  hag ivez teulioù
          n'int ket europat hag a zeu eus Digital Public Library of America (Levraoueg
          niverel foran Amerika), eus Trove (Aostralia) hag eus Digital New Zealand.
      events:
        heading: Deizioù dastum
        p4: M'ho peus c'hoant da aozañ ho koulzad evit dastum, niverelaat ha lakaat
          teulioù enlinenn evit Europeana 1914-1918, e c'hallimp skoazellañ ac'hanoc'h
          ha reiñ alioù deoc'h <a href="http://pro.europeana.eu/web/europeana-1914-1918">Europeana
          1914-1918</a>. Gallout a rit ivez dont e darempred ganimp dre ar chomlec'h
          postel 1914-1918@europeana.eu.
      get_involved:
        contribute_online:
          heading: Kemer perzh enlinenn
          p1: Ma ne c'hallit ket dont d'un devezh dastum e c'hallit atav rannañ hoc'h
            istorioù hag ho teulioù o kargañ war-eeun ho skeudennoù war hol lec'hienn
            web. Emgav en hor bajenn ‘Contribution’ [liamm] ha heuilhit ar c'hemennoù
            a zo enni.
        education:
          heading: Deskadurezh
          p1: Hor c'hevelerien eus British Library o deus empennet ul lec'hienn Web
            en saozneg evit ar gelennerien a ziorren programmoù skol diwar-benn ar
            Brezel-bed kentañ.
        events:
          p1: Emgav en hor bajenn Darvoudoù [liamm] ma c'hallot gwelet pelec'h e vo
            dalc'het ar devezhioù dastum da zont eus istor ar familhoù. Degasit ho
            teulioù, ho traezennoù kozh hag hoc'h istorioù, hag int liammet gant ar
            Brezel-bed kentañ evit ma c'hallimp skanañ, luc'hskeudenniñ hag ouzhpennañ
            anezho d'an dielloù.
          p2: M'ho peus c'hoant da aozañ ho koulzad deoc'h evit dastum, niverelaat
            ha lakaat teulioù enlinenn en Europeana 1914-1018 e c'hallimp skoazellañ
            ac'hanoc'h ha reiñ alioù deoc'h [liamm war-zu E1418 on Pro]. Gallout a
            reot ivez dont darempred ganimp dre ar chomlec'h postel 1914-1918@europeana.eu.
