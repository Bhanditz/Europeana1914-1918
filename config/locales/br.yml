  views:
    about:
      background:
        heading: Europeana 1914-1918
        p1: <b>Europeana 1914-1918</b> zo bet krouet dwar atiz Skol-veur Oxford. E
          Breizh-Veur a-bezh ez eus bet goulennet digant an dud bodañ lizheroù, luc'hskeudennoù
          hag eñvorioù familhoù, hag int liammet gant ar Brezel Bras, abalamour da
          niverelaat anezho. Berzh-bras en deus graet an oberiadenn-se ha gant-se
          ez eo bet broudet Europeana (danvezioù niverel ar mirdioù, al levraouegoù,
          an dielloù hag an dastumadoù klewelet europat), da vodañ ensavadurioù all,
          pe e vefent lec'hel pe rannvroel, en Europa e-barzh un emglev gant Skol-veur
          Oxford. Gant ar c'henlabour-se ez eus bet gallet lakaat enlinenn istorioù
          eus Bro-Saoz, Alamagn, Slovenia, Luksembourg, Iwerzhon, ha kement zo e-barzh
          un dastumad niverel diwar-benn ar Brezel  Bras kentañ.
        p2: <b>Europeana Collections 1914-1918</b> zo ur raktres disheñvel diouzh
          hini "Europeana 1914-1918" ; "Europeana Collections 1914-1418" zo ur raktres
          hag a zo bet krouet diwar atiz <b>levraouegoù ha skolioù-meur</b>. Ar pal
          eo krouiñ, ac'hann da 2014 ,- kant vloaz deroù Brezel-bed kentañ - un dastumad
          niverel hag a zo deuet eus dastumadoù levraouegoù niverel eizh bro na oant
          ket eus ar memes tu er mare-se. <a href="http://pro.europeana.eu/web/europeana-collections-1914-1918"
          target="_blank"> Deuit da sellet ouzh lec'hienn ar raktres ‘Europeana Collections
          1914-1918’ </a> evit gouzout hiroc'h.
      collection_days:
        heading: Deizioù dastum
        p1: Pa vez aozet devezhioù dastum e vez pedet an dud da zegas o zeulioù, o
          artefaktoù hag o istorioù diwar-benn ar Brezel-bed kentañ. Niverelaet e
          vo ar re-se gant implijidi ar raktres. Ouzhpennet e vo an istorioù pe al
          luc'hskeudennoù niverelaet d'an dielloù.
        p2: Devezhioù dastum zo bet aozet dija en Europa a-bezh.
      online_collection:
        heading: Dastum istorioù enlinenn
        p1: Krog e oad da zastum istorioù enlinenn e miz Meurzh 2011. Gallout a ra
          pep implijer lakaat istorioù ha traezennoù stag ouzh ar Brezel-bed kentañ
          enlinenn. Evit gouzout hiroc'h war al lakaat enlinenn, sellit ouzh ar bajenn
          “%{add_your_story}”. Gant skipailh ar raktres e vo sellet ouzh an traezennoù
          stag kinniget. Gallout a ray an dud implijout anezho en Europeana da c'houde.
      privacy_policy:
        p1: Diskwel a raimp hoc'h anv a-wel d'an holl gant ho tegasadennoù ma'z int
          aprouet.
        p2: Ne vo ket implijet an titouroù roet, en ur gontañ ho chomlec'h postel
          e-barzh, evit mont e darempred ganeoc'h diwar-benn ar pezh ho po degaset
          d'an dastumad-se.
        p3: Ne gasimp ket, e mod ebet, ho roadennoù da aozadurioù all.
        p4: Evit gouzout hiroc'h diwar-benn hor politikerezh a brevezded, sellit ouzh
          hol lec'hienn <a http://www.europeana.eu/portal/privacy.html target="_blank">Europeana</a>.
