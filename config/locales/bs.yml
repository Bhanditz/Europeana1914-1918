      europeana:
        heading: Europeana 1914-1918
        p1: Europeana 1914-1918 objedinjuje podatke prikupljene kroz tri velika evropska
          projekta koji su prikupili različite vrste materijala iz Prvog svjetskog
          rata. Rezultat toga je arhiva koja je sjedinila nacionalne zbirke biblioteka
          s ličnim pričama i predmetima građana i važnim filmskim arhivama. Zajedno
          one stvaraju jedinstvenu perspektivu Prvog svjetskog rata, prikazujući obje
