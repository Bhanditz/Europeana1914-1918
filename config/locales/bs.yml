          href="http://pro.europeana.eu/web/europeana-1914-1918">Saznajte više o projektu
          ovdje</a>
        p3: <b>Nacionalne zbirke:</b> Projekt Europeana Collections 1914-1918 stvorio
          je veliku digitaliziranu zbirku s više od 400.000 predmeta iz zbirki nacionalnih
          biblioteka iz osam zemalja koje su se našle na različitim stranama historijskog
          sukoba.
        p4: <b>Filmski arhivi:</b> Projekt European Film Gateway 1914 daje uvid u
          650 sati filmova i sličnih materijala o Prvom svjetskom ratu, što uključuje
          vijesti, dokumentarne filmove, igrane filmove, propagandne filmove i anti-ratne
          filmove. Ovi materijali su iznimno važni zato što je samo 20&#37; kompletne
          produkcije nijemog filma ovog razdoblja preživjelo do današnjih dana.
        p5: <b>Još više:</b> Na ovoj web stranici također možete pronaći materijale
          iz drugih evropskih zbirki i projekata, kao i informacije izvan Evrope iz
          Američke digitalne javne biblioteke, Trovea (Australija) i Digitalnog Novog
          Zelanda.
