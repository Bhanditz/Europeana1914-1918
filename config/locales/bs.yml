  views:
    about:
      background:
        heading: Europeana 1914-1918
        p1: <b>Europeana 1914-1918</b> objedinjuje podatke prikupljene kroz tri velika
          evropska projekta koji su prikupili različite vrste materijala iz Prvog
          svjetskog rata. Rezultat toga je arhiva koja je sjedinila nacionalne zbirke
          biblioteka s ličnim pričama i predmetima građana i važnim filmskim arhivama.
          Zajedno one stvaraju jedinstvenu perspektivu Prvog svjetskog rata, prikazujući
          obje strane ratišta i uvide iz svih perspektiva. S vremenom će se sve više
          materijala dodavati u ovu arhivu pa vas molimo da se nastavite vraćati!
        p2: <b>Lične priče:</b>U saradnji s Univerzitetom u Oxfordu, Facts & Files
          i mnogim drugim partnerima širom Evrope projekat Europeana 1914-1918 prikuplja
          prethodno neobjavljena pisma, fotografije i uspomene iz rata koje će se
          digitalizirati i objaviti na internetu. Do kraja 2013. godine učestvovalo
          je više od desetak zemalja, a digitaliziralo se preko 60.000 predmeta.
      collection_days:
        heading: Dani prikupljanja uspomena
        p1: Za vrijeme Dana prikupljanja uspomena pozivaju se građani da donesu dokumente,
          predmete i priče iz Prvog svjetskog rata koje će snimati osoblje projekta.
          Priče i skenirane ili fotografirane slike predmeta se zatim dodaju u arhivu.
        p2: Dani prikupljanja uspomena su se prethodno održavali širom Europe
      online_collection:
        heading: Online zbirka priča
        p1: Ova online zbirka priča otvorena je u martu 2011. godine. Na web stranici
          bilo ko može dodati svoje predmete zbirci zajedno s njihovim pričama. Više
          informacija o tome kako dodati nešto u zbirku može se pronaći stranici “%{add_your_story}”.
          Predane predmete pregledava projektni tim, a zatim su dostupni na Europeani.
      privacy_policy:
        p1: Javno ćemo prikazati vaše ime uz vaše doprinose ako se odobre.
        p2: Druge kontaktne podatke, ukljućujući vašu e-mail adresu, koristit ćemo
          samo kako bi vas kontaktirali o vašim doprinosima ovoj zbirci.
        p3: Nikad nećemo dijeliti vaše kontakt podatke s bilo kojim drugim organizacijama.
        p4: Saznajte više o našim Pravilima o privatnosti na stranici <a http://www.europeana.eu/portal/privacy.html
          target="_blank">Europeana</a>.
