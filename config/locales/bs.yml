          item2: Odgovornost za djelovanje platforme (članak 4)
          item3: Prava intelektualnog vlasništva na sadržaj (članak 5)
          item4: Prava intelektualnog vlasništva na metapodatke (članak 6)
          item5: Nezakonito korištenje usluge (članak 7)
          item6: Lični podaci korisnika (privatnost) (članak 8)
          item7: Odgovornost stranaka u slučaju štete ili gubitka (članak 9)
          p1: Ovaj dokument sadrži uslove koji se primjenjuju na korisnike koji doprinose
            sadržajem i metapodacima web stranici Fondacije Europeana Europeana.eu.
            Korisnici moraju biti svijesni da Fondacija Europeana nastoji omogućiti
            ponovno korištenje svih sadržaja i metapodataka uz minimalna ograničenja.
          p2: Kao dio ovih pravila <b>Europeanini Uslovi za doprinose korisnika</b>
            uspostavljaju da će svi sadržaji predani Europeani od strane korisnika
            biti dati na raspolaganje na web stranici Europeana.eu pod uslovom<a href="http://creativecommons.org/licenses/by-sa/3.0/"
            target="_blank">Creative Commons Attribution ShareAlike licence</a>. To
            znači da kad korisnik prenese sadržaj na web stranicu Europeana.eu on
            neopozivo daje trećim osobama pravo na slobodno korištenje tog sadržaja
            ako se naznači ime autora i dijele izmjenjene verzije tog sadržaja pod
            istim uslovima.
          p3: Također, svi metapodaci koje korisnici podare Europeani biti će dostupni
            na web stranici Europeana.eu pod uvjetima navedenima u <a href="http://creativecommons.org/publicdomain/zero/1.0/"
            target="_blank">Creative Commons CC0 1.0 Universal Public Domain Dedication</a>.
            To znači da korisnik neopozivo daje trećim osobama pravo korištenja tih
            metapodataka bez ikakvih ograničenja.
          p4: <b>Ako se ne slažete s tim uslovima molimo vas da ne darujete sadržaj
            i/ili metapodatke Europeani.</b>
          p5: 'Ovi Uslovi za doprinose korisnika određuju između ostalog i sljedeće
            aspekte odnosa između korisnika koji doprinose sadržaje Europeani.eu i
            Europeane:'
          p6: Stvaranjem korisničkog računa na Europeani.eu korisnik prihvaća ove
            uslove. Nakon stvaranja korisničkog računa uslovi se mogu pregledati na
            <a href="http://www.europeana.eu/portal/rights/terms-and-policies.html"
            target="_blank">www.europeana.eu</a>.
          p7: 'Na posebnim stranicama ovog projekta su:'
