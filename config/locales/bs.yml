          dodavati u ovu arhivu pa vas molimo da se nastavite vraćati!
        p2: <b>Lične priče:</b>U suradnji s Univerzitetom u Oxfordu, Facts & Files
          i mnogim drugim partnerima širom Evrope projekt Europeana 1914-1918 prikuplja
          prethodno neobjavljena pisma, fotografije i uspomene iz rata koje će se
          digitalizirati i objaviti na internetu. Do kraja 2013. godine učestvovalo
