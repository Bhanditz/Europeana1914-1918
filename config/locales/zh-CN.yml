    about:
      background:
        heading: Europeana 1914~1918
        p1: <b>Europeana 1914~1918</b>汇集了来自三大欧洲项目的资源，每个都在处理不同类型的第一次世界大战材料。The result
          is an archive that allows the national collections of libraries to sit beside
          personal stories and treasures and important film archives. Together, this
          creates a unique perspective of the First World War, showing it from every
          side of the battle lines and with insights from every point of view. Over
          time, even more material will be added to this archive so please keep coming
          back!
      collection_days:
        heading: 收藏日
